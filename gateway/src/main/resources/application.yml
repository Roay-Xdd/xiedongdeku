server:
  port: 9000

spring:
  application:
    name: gateway

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    product-service: /gate/product/**
    order-service: /gate/order/**
    user-service: /gate/user/**
  host:
    connect-timeout-millis: 60000 #http连接超时
    socket-timeout-millis: 60000 #socket连接超时

ribbon:
  ReadTimeout: 3000
  SocketTimeout: 3000
