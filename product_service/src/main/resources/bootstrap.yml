server:
  port: 8001
eureka:
  client:
    service-url:
      defaultZone: http://localhost/eureka/
spring:
  application:
    name: product-service
  sleuth:
    sampler:  #取样率
      probability: 1
  zipkin:
    sender:
      type: rabbit
#配置连接rabbitmq
  rabbitmq:
    listener:
      direct:
        retry:
          enabled: true #是否启用发布重试
      simple:
        retry:
          enabled: true #是否开启消费者模式
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    discovery:
      enabled: true
    config:
      profile: test
      label: test
      uri: http://localhost:9100/
#暴露全部的监控信息
management:
  endpoints:
    web:
      exposure:
        include: "*"